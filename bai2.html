<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt("nhap nhiet do hien tai"));
    while (temperature>100 || temperature<20) {
        temperature = parseInt(prompt("nhap lai nhiet do hien tai"));
    }
    document.write("nhiet do hien tai la: " + temperature);

</script>
</body>
